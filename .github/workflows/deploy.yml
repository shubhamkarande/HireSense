name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        
      - name: Configure Docker
        run: gcloud auth configure-docker
        
      - name: Build and Push Backend
        run: |
          docker build -t gcr.io/$PROJECT_ID/hiresense-api:${{ github.sha }} ./backend
          docker push gcr.io/$PROJECT_ID/hiresense-api:${{ github.sha }}
          
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hiresense-api \
            --image gcr.io/$PROJECT_ID/hiresense-api:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "MONGO_URI=${{ secrets.MONGO_URI }},JWT_SECRET=${{ secrets.JWT_SECRET }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},FRONTEND_URL=${{ secrets.FRONTEND_URL }},ENVIRONMENT=production"

  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Install Dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile
        
      - name: Build
        working-directory: ./frontend
        run: pnpm build
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
          
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: hiresense-frontend
          region: ${{ env.REGION }}
          source: ./frontend
